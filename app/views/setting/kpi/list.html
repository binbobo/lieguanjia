<div>

    <div class="panel panel-default">
        <div class="panel-body">
            <a ui-sref="setting.kpi_add"
               class="btn btn-success btn-xs waves-effect waves-button waves-float ">新增</a>
        </div>
    </div>

    <div class="panel">
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>KPI报表</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="kpi in kpiList">
                    <td>
                        {{kpi.name}}
                    </td>
                    <td>
                        <a ui-sref="setting.kpi_edit( {kpiId: kpi.id} )"
                           class="btn btn-info btn-xs waves-effect waves-button waves-float ">编辑</a>
                        <button
                            class="btn btn-danger btn-xs waves-effect waves-button waves-float"
                            ng-click="deleteKPI(kpi.id)">删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
