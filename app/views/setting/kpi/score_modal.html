<div class="modal-header">
    <h3 class="modal-title">KPI总分</h3>
</div>

<div class="modal-body">

    <div class="panel">
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>级别</th>
                    <th>颜色</th>
                    <th>分值区间</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="kpi in kpiList">
                    <td class="row col-sm-3">
                        <input type="text" class="col-sm-6" ng-model="kpi.level.i18n.zh" placeholder="中文">
                        <input type="text" class="col-sm-6" ng-model="kpi.level.i18n.en" placeholder="英文">
                    </td>
                    <td class="row col-sm-2">
                        <input type="text" class="col-sm-12" ng-model="kpi.level.color" placeholder="#000000">
                    </td>
                    <td class="row col-sm-7">
                        <input type="number" class="col-sm-4" ng-model="kpi.scoreLower" placeholder="下限">
                        <span class="col-sm-1">~</span>
                        <input type="number" class="col-sm-4" ng-model="kpi.scoreUpper" placeholder="上限">
                        <div class="col-sm-1">
                            <span class="glyphicon glyphicon-plus" ng-click="addItem()"></span>
                        </div>
                        <div class="col-sm-1">
                            <span class="glyphicon glyphicon-remove" ng-click="removeItem($index)"></span>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

<div class="modal-footer" style="" ng-if="!readOnly">
    <button type="button" ng-click="ok(kpiList)" class="btn btn-success" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
