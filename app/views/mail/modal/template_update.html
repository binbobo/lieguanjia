<div class="modal-header">
    <h3>{{title}}</h3>
</div>

<div class="modal-body">

    <!--<div class="page">-->
    <div class="panel panel-default mail-container mail-compose">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="mail_subject" class="col-xs-1">
                        <span class="text-red">*</span>
                        模板名称
                    </label>

                    <div class="col-sm-10">
                        <input type="text" id="mail_title" class="form-control" data-ng-model="template.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail_subject" class="col-xs-1">
                        <span class="text-red">*</span>
                        主题
                    </label>

                    <div class="col-sm-10">
                        <input type="text" id="mail_subject" class="form-control" data-ng-model="template.subject">
                    </div>
                </div>
                <div text-angular data-ng-model="template.template" class="ui-editor"></div>
            </form>
        </div>
    </div>
    <!--</div>-->


</div>

<div class="modal-footer">
    <div class="mail-actions">
        <button type="button" ng-click="saveTemplate()" class="btn btn-primary">保存</button>
        <button type="button" ng-click="cancel()" class="btn btn-warning">取消</button>
    </div>
</div>
