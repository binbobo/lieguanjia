<div class="panel" ng-class="{'panel-loading':loading}">
    <div class="modal-header">
        <h4>绑定新渠道</h4>
    </div>

    <div class="modal-body">
        <form class="panel-body" name="channelForm">
            <custom-form field-list="customForm" entity="account"
                         class="form-horizontal custom-form-inline"
                         base-form="channelForm"></custom-form>
        </form>
        <span
            class="row form-group custom-form-group custom-form-inline custom-form-show-group custom-form-show-group-textarea">
            绑定后,将同步该平台的职位,方便您查看更多平台职位
        </span>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="ok()" class="btn btn-success" data-dismiss="modal">确定</button>
        <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
    </div>
</div>
