<div class="modal-header">
    <h3 class="modal-title">面试</h3>
</div>

<div class="modal-body">
    <div ng-form="interviewForm">
        <custom-form field-list="config.projectModal.interviewForm" entity="obj"
                     class="custom-form-inline"
                     base-form="interviewForm"></custom-form>
    </div>
</div>

<div class="modal-footer" style="">
    <button type="button" ng-click="ok(obj)" class="btn btn-success" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
