<div class="modal-header">
    <h3 class="modal-title">淘汰</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="control-label col-sm-2">淘汰</label>
        <div class="col-sm-10 input-group">
            <label class="ui-radio ui-radio-sm">
                <input type="radio" ng-value="0" ng-model="obj.rejectType">
                <span>备选</span>
            </label>
            <label class="ui-radio ui-radio-sm">
                <input type="radio" ng-value="1" ng-model="obj.rejectType">
                <span>客户淘汰</span>
            </label>
            <label class="ui-radio ui-radio-sm">
                <input type="radio" ng-value="2" ng-model="obj.rejectType">
                <span>候选人拒绝</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">淘汰原因</label>

        <div class="col-sm-8 input-group">
            <textarea ng-model="obj.rejectReason" class="form-control"></textarea>
        </div>
    </div>
</div>

<div class="modal-footer" style="">
    <button type="button" ng-click="ok(obj)" class="btn btn-success" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
