<div class="modal-header">
    <h3 class="modal-title">业绩分配</h3>
</div>

<div class="modal-body">
    <div class="row" style="padding: 4px 6px;">
        <div class="col-sm-6">
            <h4>收费信息 <span class="text-red">*</span></h4>
        </div>
        <div class="col-sm-6">
            <label class="control-label col-sm-3 col-sm-offset-4">合计</label>
            <div class="col-sm-5 input-group text-right">
                ￥{{achievement.totalAmount}}
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered" style="table-layout: fixed">
        <thead>
        <tr>
            <th>类型 <span class="text-red">*</span></th>
            <th>收费金额 <span class="text-red">*</span></th>
            <th ng-if="!readOnly" style="width: 100px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="items in achievement.itemList">
            <td>
                <custom-field entity="items" field-info="config.achievementField.type"
                              class="form-field-wrap" ng-if="!readOnly"></custom-field>
                <span ng-if="readOnly" ng-bind="items[config.achievementField.type.name] | i18n"></span>
            </td>
            <td>
                <custom-field entity="items" field-info="config.achievementField.fee"
                              class="form-field-wrap" ng-if="!readOnly"></custom-field>
                <span ng-if="readOnly">{{items[config.achievementField.fee.name]}}</span>
            </td>
            <td ng-if="!readOnly">
                <button type="button" class="btn btn-link" ng-click="addItem()" style="margin-right: 8px;">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-link" ng-click="removeItem($index)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-2">
                费用备注
            </label>
            <div class="col-sm-10">
                <input type="text" placeholder="备注" class="form-control" ng-model="achievement.payNote"
                       ng-disabled="readOnly">
            </div>
        </div>
    </div>

</div>
<div class="modal-body">
    <!--<hr style="margin: 30px 0 10px">-->

    <div class="row" style="padding: 4px 6px;">
        <div class="col-sm-6">
            <h4>业绩分配 <span class="text-red">*</span></h4>
        </div>
        <div class="col-sm-6">
            <label class="control-label col-sm-3 col-sm-offset-4">合计</label>
            <div class="col-sm-5 input-group text-right">
                ￥{{revenueAmount}}
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered" style="table-layout: fixed">
        <thead>
        <tr>
            <th>用户</th>
            <th>角色</th>
            <th>业绩分配 <span class="text-red">*</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="revenue in achievement.memberRevenueList">
            <td>
                {{revenue.projectMember.member.title}}
            </td>
            <td>
                {{revenue.projectMember.memberType.title}}
            </td>
            <td>
                <div class="input-group input-group-sm">
                    <input type="number" placeholder="%" ng-disabled="readOnly"
                           class="form-control input-sm"
                           ng-model="revenue.revenuePercent">
                    <span class="input-group-addon">%</span>
                </div>
            </td>
            <td class="text-center">￥{{revenue.revenue}}</td>
        </tr>
        </tbody>
    </table>

    <div ng-if="isnew">
        <div class="form-group">
            <label class="control-label col-sm-2">创建者</label>
            <div class="col-sm-10 input-group" ng-bind="achievement.creator | i18n"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">最后编辑</label>
            <div class="col-sm-10 input-group" ng-bind="achievement.lastOperator | i18n"></div>
        </div>
    </div>
</div>

<div class="modal-footer" style="" ng-if="!readOnly">
    <button type="button" ng-click="ok(obj)" class="btn btn-success" data-dismiss="modal">保存</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
<div class="modal-footer" style="" ng-if="readOnly">
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">返回</button>
</div>
