<div class="modal-header">
    <h3 class="modal-title">业绩分配</h3>
</div>

<div class="modal-body">

    <div class="panel">
        <div class="panel-heading">
            <h5>业绩分配信息</h5>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>创建者</th>
                    <th>总额</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="items in achievements">
                    <label class="danger col-sm-2" data-ng-if="$index> 0"></label>
                    <td>
                        <div class="col-sm-12 input-group">
                            {{items.creator.title}}
                        </div>
                    </td>
                    <td>
                        <div class="col-sm-12 input-group">
                            {{items.totalAmount}}
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="alert alert-warning " role="alert">
                <h6>已添分配过业绩,点击确定继续分配</h6>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer" style="">
    <button type="button" ng-click="ok(obj)" class="btn btn-success" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
