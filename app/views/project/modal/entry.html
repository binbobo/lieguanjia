<div class="modal-header">
    <h3 class="modal-title">入职</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="control-label col-sm-3">
            候选人
        </label>
        <div class="col-sm-4 input-group">
            {{obj.candidateName}}
            <span ng-show="!obj.candidateName">(暂无)</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            入职日期
        </label>
        <div class="col-sm-4 input-group">
            <tiger-date ng-model="obj.entryTime" append-to-body="true"></tiger-date>
            <!--<input type="date" class="form-control" ng-model="obj.entryTime">-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            保证期结束
        </label>
        <div class="col-sm-4 input-group">
            <tiger-date ng-model="obj.guaranteeEndTime" append-to-body="true"></tiger-date>
            <!--<input type="date" class="form-control" ng-model="obj.guaranteeEndTime">-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
        </label>
        <div class="col-sm-4 input-group">
            <label class="ui-checkbox">
                <input type="checkbox" ng-model="obj.changeProjectStatus" ng-true-value="1" ng-false-value="0">
                <span>将项目状态改为成功</span>
            </label>
        </div>
    </div>
</div>

<div class="modal-footer" style="">
    <button type="button" ng-click="ok(obj)" class="btn btn-success" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
</div>
